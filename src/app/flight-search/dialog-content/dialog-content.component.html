<section class="sort-filter">
  <div class="modal-header">
    <h4>{{ heading }}</h4>
  </div>
  <ng-container *ngIf="isSorting">
    <app-sort-data (applySortEvent)="applySort($event)"></app-sort-data>
  </ng-container>
  <ng-container *ngIf="isFiltering">
    <app-filter-data (applyFilterEvent)="applyFilter($event)"></app-filter-data>
  </ng-container>
</section>
