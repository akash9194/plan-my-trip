<div class="row mt-2">
  <div class="col-12 col-lg-4">
    <a (click)="goToLastPage()" class="btn-last-page">Go to previous page</a>
  </div>
  <div class="col-12 col-lg-8">
    <div class="row" *ngIf="flights?.length; else noFlightsFound">
      <div class="col-12" *ngFor="let flight of flights">
        <div class="flight-card">
          <div class="flight-header">
            <p>{{ flight.airlineName }}</p>
          </div>
          <div class="flight-details">
            <div class="makeFlex">
              <div class="makeFlex fontSize12 flexOne gap-x-10">
                <div class="flexOne timeInfoLeft">
                  <div class="appendBottom2 flightTimeInfo">
                    <span>{{ flight.departureTime }}</span>
                  </div>
                  <div class="blackText">
                    <span>{{ flight.fromCity }}</span>
                  </div>
                </div>
                <div class="stop-info flexOne">
                  <p class="m-0">{{ flight.duration }}</p>
                  <div class="relative fliStopsSep">
                    <p class="fliStopsSepLine"></p>
                  </div>
                  <div class="flightsLayoverInfo">
                    <span *ngIf="flight.noOfStops > 0">
                      {{ flight.noOfStops }} stop
                    </span>
                    <span *ngIf="flight?.noOfStops === 0"> non-stop </span>
                  </div>
                </div>
                <div class="flexOne text-align-center">
                  <div class="appendBottom2 flightTimeInfo">
                    <span>{{ flight.arrivalTime }}</span>
                  </div>
                  <div class="blackText">
                    <span>{{ flight.toCity }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="price-list">
            <button *ngFor="let price of flight.prices" class="price-btn">
              â‚¹{{ price.price }} <br />{{ price.class }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noFlightsFound>
      <p>
        No flight(s) available for selected routes. Please select other routes.
      </p>
    </ng-template>

    <div class="row">
      <div class="col-12">
        <button class="price-btn" (click)="sortBy()">Sort by</button>
        <button class="price-btn" (click)="filterBy()">Filters</button>
      </div>
    </div>
  </div>
</div>
