<div class="row mt-2" *ngIf="!isSorting && !isFiltering">
  <div class="col-12 col-lg-4">
    <a (click)="goToLastPage()" class="btn-last-page">Go to previous page</a>
  </div>
  <div class="col-12 col-lg-8">
    <app-flight-data [flights]="flights"></app-flight-data>
    <div class="row">
      <div class="col-12">
        <button class="price-btn" (click)="sortBy()">Sort by</button>
        <button class="price-btn" (click)="filterBy()">Filters</button>
      </div>
    </div>
  </div>
</div>

<app-sort-data
  *ngIf="mobileQuery.matches && isSorting"
  (applySortEvent)="sortFlights($event)"
  [mobileQuery]="mobileQuery"
></app-sort-data>
<app-filter-data
  *ngIf="mobileQuery.matches && isFiltering"
  (applyFilterEvent)="getFilterFlights($event)"
  [mobileQuery]="mobileQuery"
></app-filter-data>
